<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="control-container">
        <input type="hidden" formControlName="$key" />
        <mat-form-field>
          <input formControlName="fullName" matInput placeholder="Full Name*" />
          <mat-error>This field is required</mat-error>
      </mat-form-field>
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email*" />
          <mat-error *ngIf="service.form.controls['email'].errors?.required">This field is required</mat-error>
          <mat-error *ngIf="service.form.controls['email'].errors?.email">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="mobile" matInput placeholder="Mobile*" />
          <mat-error>This field is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="city" matInput placeholder="City" />
        </mat-form-field>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="control-container">
        <div class="add-bottom-padding">
          <mat-radio-group formControlName="gender">
            <mat-radio-button value="1">Male</mat-radio-button>
            <mat-radio-button value="2">Female</mat-radio-button>
          </mat-radio-group>
        </div>
          <mat-form-field>
              <mat-select formControlName="department" placeholder="Department">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let department of departmentService.array" value="{{department.$key}}">
                   {{department.code}} - {{department.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input formControlName="hireDate" matInput [matDatepicker] = "picker" placeholder="Hire Date MM/DD/YYYY">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div class="add-bottom-padding">
                <mat-checkbox formControlName="isPermanent">Permanent Employee</mat-checkbox>
            </div>
            <div class="button-row">
              <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
              <button mat-raised-button color="warn" type="submit" (click)="onClear()">Reset</button>
            </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
